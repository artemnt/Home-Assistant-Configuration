language: python
python:
  - "3.6.4"
before_install:
  - sudo mkdir /share
  - mv packages/surveillance_cameras.yaml packages/surveillance_cameras.yaml.ignore
  - mv packages/smartir.yaml packages/smartir.yaml.ignore
  - mv packages/custom_components.yaml packages/custom_components.yaml.ignore
  - mv travis_secrets.yaml secrets.yaml
install:
  - pip3 install homeassistant
script:
  - hass -c . --script check_config --info all
