sensor:
- platform: glances
  host: !secret glances_host
  port: !secret glances_port
  username: !secret glances_username
  password: !secret glances_password
  name: TRENT-NUC
  version: 3
  resources:
    - 'disk_use'
    - 'disk_use_percent'
    - 'disk_free'
    - 'cpu_temp'
    - 'cpu_use_percent'
    - 'processor_load'
    - 'memory_use'
    - 'memory_use_percent'
    - 'docker_active'
    - 'docker_cpu_use'
    - 'docker_memory_use'